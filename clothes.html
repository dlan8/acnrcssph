<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNRCSS MERCH</title>
    <link rel="stylesheet" href="clothes.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ACNRCSS MERCH</h1>
        </header>

        <!-- Back Button Link -->
        <a href="index.html" class="back-link">&#9664; Back</a>

        <!-- Product Container -->
        <div class="product-container">
            <!-- Product 1 -->
            <div class="product">
                <img src="f1 merch.webp" alt="Product 1">
                <h3>F1 T-Shirt</h3>
                <p>$29.99</p>
                <button onclick="addToCart('F1 T-Shirt', 29.99)">Add to Cart</button>
            </div>

           <div class="product">
            <img src="aw.avif" alt="Product 2">
                <h3>F1 Mclaren Dog Bandana</h3>
                <p>$13.99</p>
                <button onclick="addToCart('F1 Mclaren Dog Bandana', 13.99)">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="s-l1200.webp" alt="Product 3">
                <h3>F1 Hoodie</h3>
                <p>$49.99</p>
                <button onclick="addToCart('F1 Hoodie', 49.99)">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </div>
    </div>

    <!-- Cart -->
    <div class="cart" id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
        <button id="buy-btn">Buy</button>
        <!-- Add a div to hold the receipt -->
        <div id="receipt-container" class="receipt-container" style="display: none;">
            <div class="receipt">
                <button id="close-receipt-btn" onclick="closeReceipt()">X</button> <!-- Close button -->
                <h2>Receipt</h2>
                <ul id="receipt-items" class="receipt-items">
                    <!-- Receipt items will be dynamically added here -->
                </ul>               
            </div>
        </div>
    </div>

    <script src="clothes.js"></script>
</body>
</html>
